<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    <base href="./" />

</head>
<body>
<div class="app-container">
    <header class="header">
        <h1>Restaurant Manager</h1>
    </header>

    <nav class="nav-tabs">
        <button class="tab active" data-tab="tables">
            <span class="tab-icon">ü™ë</span>
            Mesas
        </button>
        <button class="tab" data-tab="products">
            <span class="tab-icon">üçΩÔ∏è</span>
            Productos
        </button>
    </nav>

    <main class="content" id="mainContent">
        <!-- The content dynamic content goes here -->
    </main>

    <div id="tableOrderModal" class="modal">
        <div class="modal-content">
            <h2>Mesa <span id="currentTableNumber"></span></h2>
            <div class="table-content-layout">
                <div class="order-panel">
                    <h3>Orden Actual</h3>
                    <div id="orderItems"></div>
                    <div class="order-total">
                        Total: <span id="orderTotal">$0</span>
                    </div>
                    <div class="table-action-buttons">
                        <button class="close-table">
                            <span>üí∞</span>
                            Cerrar Mesa
                        </button>
                        <button class="exit-table">
                            <span>‚Ü©Ô∏è</span>
                            Salir
                        </button>
                        <button class="split-bill category-btn">
                            <span>‚úÇÔ∏è</span>
                            Dividir Cuenta
                        </button>
                    </div>
                </div>
                <div class="products-panel">
                    <div class="category-buttons"></div>
                    <div id="productsList" class="products-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="cashModal" class="modal">
        <div class="modal-content">
            <h2>Nueva Transacci√≥n</h2>
            <form id="transactionForm" class="transaction-form" onsubmit="uiManager.handleTransaction(event)">
                <select id="transactionType" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Egreso</option>
                </select>
                <input type="number" id="transactionAmount" placeholder="Monto" required>
                <input type="text" id="transactionDescription" placeholder="Descripci√≥n" required>
                <div class="form-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel-btn" onclick="uiManager.closeModal('cashModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2>Gestionar Categor√≠a</h2>
            <form id="categoryForm" class="transaction-form">
                <input type="text" id="categoryName" placeholder="Nombre de categor√≠a" required>
                <div class="form-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel-btn" onclick="uiManager.closeModal('categoryModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2>Gestionar Producto</h2>
            <form id="productForm" class="transaction-form" onsubmit="event.preventDefault(); uiManager.handleProductSubmit(event)">
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required step="0.01" min="0">
                <input type="number" id="productStock" placeholder="Stock inicial" required min="0">
                <div class="form-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel-btn" onclick="uiManager.closeModal('productModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="ingredientModal" class="modal">
        <div class="modal-content">
            <h2>Gestionar Insumo</h2>
            <form id="ingredientForm" class="transaction-form" onsubmit="handleIngredientSubmit(event)">
                <input type="text" id="ingredientName" placeholder="Nombre del insumo" required>
                <input type="number" id="ingredientStock" placeholder="Stock inicial" required>
                <input type="text" id="ingredientUnit" placeholder="Unidad de medida" required>
                <div class="form-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel-btn" onclick="uiManager.closeModal('ingredientModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="closureHistoryModal" class="modal">
        <div class="modal-content">
            <h2>Historial de Cierres</h2>
            <div class="closure-history">
                <!-- Content will be populated dynamically -->
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Cierre</h2>
            <form id="passwordForm" class="transaction-form">
                <input type="password" 
                       id="closurePassword" 
                       placeholder="Ingrese contrase√±a" 
                       required>
                <div class="form-buttons">
                    <button type="submit" class="action-button">
                        Confirmar
                    </button>
                    <button type="button" 
                            class="cancel-btn" 
                            onclick="uiManager.closeModal('passwordModal')">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
